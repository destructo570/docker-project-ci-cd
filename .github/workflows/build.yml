name: Build project on Pull request

on:
    pull_request:
        branches:
            - master

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm install
       
            - name: Generate prisma client
              run: npm run db:generate
              
